<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <mat-slide-toggle>Slide me!</mat-slide-toggle>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [selected]="selected" [selectionType]="'checkbox'"
        [selectAllRowsOnPage]="false" [displayCheck]="displayCheck" (activate)="onActivate($event)" (select)='onSelect($event)'>
        <ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false"
          [headerCheckboxable]="true" [checkboxable]="true">
        </ngx-datatable-column>
        <ngx-datatable-column name="Title"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
