<div class="container-fluid">
  <div clas="row">  
    <div class="col-xs-12 col-md-6 offset-md-3">
      <mat-card class="card">
        <mat-card-title>Log In</mat-card-title>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input matInput placeholder="Enter your email" formControlName="email">
                <mat-error *ngIf="loginForm?.controls['email']?.errors">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          <button type="submit" mat-raised-button color="warn">Log In</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
